<!DOCTYPE html>

<html>
<head>
<title>2048</title>

<link rel="stylesheet" href="game2048.css">

<script src="game2048.js"></script>

<script>
const ku = (e) => {
  switch (e.which) {
    case 37: // LEFT
      moveBoxes(moveStrategies["left"]);
      break;
    case 39: // RIGHT
      moveBoxes(moveStrategies["right"]);
      break;
    case 38: // UP
      moveBoxes(moveStrategies["up"]);
      break;
    case 40: // DOWN
      moveBoxes(moveStrategies["down"]);
      break;
  }
};

const start = () => {
  addNewBox();
  addNewBox();
  updateDisplay();
};
</script>

</head>
<body onkeyup="ku(event);" onload="start();">

<div class="display-area">

	<div class="boxes">
		<button class="col r1 c1"></button>
		<button class="col r1 c2"></button>
		<button class="col r1 c3"></button>
		<button class="col r1 c4"></button>

		<button class="col r2 c1"></button>
		<button class="col r2 c2"></button>
		<button class="col r2 c3"></button>
		<button class="col r2 c4"></button>

		<button class="col r3 c1"></button>
		<button class="col r3 c2"></button>
		<button class="col r3 c3"></button>
		<button class="col r3 c4"></button>

		<button class="col r4 c1"></button>
		<button class="col r4 c2"></button>
		<button class="col r4 c3"></button>
		<button class="col r4 c4"></button>
	</div>

	<div class="score-board">
		<div class="label">Score</div>
		<div class="sep"></div>
		<div class="score"></div>
	</div>

</div>

</body>
</html>
